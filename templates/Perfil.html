<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <style>
        /* Reset y fuente base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f8f6fc;
        }

        /* ---------------------- */
        /* Estilos Sidebar        */
        /* ---------------------- */
        .sidebar {
            width: 240px;
            background-color: #0707A1;
            /* morado intenso */
            color: white;
            padding: 30px 20px;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 1rem 0;
            font-size: 1rem;
            cursor: pointer;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        /* ---------------------- */
        /* Contenido principal    */
        /* ---------------------- */
        .main {
            flex: 1;
            padding: 30px 40px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }

        /* ---------------------- */
        /* Barra superior         */
        /* ---------------------- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 10px 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* ---------------------- */
        /* Seccion perfil         */
        /* ---------------------- */
        .perfil {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            max-width: 600px;
        }

        .perfil h2 {
            margin-bottom: 20px;
            color: #8335e6;
        }

        .perfil .campo {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333;
        }

        .perfil .campo label {
            font-weight: bold;
        }

        .perfil .campo span {
            margin-left: 10px;
        }

        .perfil .botones {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .perfil button {
            padding: 10px 20px;
            background-color: #a94bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .perfil button:hover {
            background-color: #8335e6;
        }

        /* ---------------------- */
        /* Seccion historial       */
        /* ---------------------- */
        .historial {
            flex: 1;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .historial h2 {
            color: #8335e6;
            margin-bottom: 20px;
        }

        .historial .item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .historial .item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .historial .item .info {
            display: flex;
            flex-direction: column;
        }

        .historial .item .info .titulo {
            font-weight: 600;
            font-size: 1rem;
            color: #333;
        }

        .historial .item .info .sub {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Menú lateral izquierdo -->
    <div class="sidebar">
        <h1>Fauget</h1>
        <ul>
            <li><a href="/ClientePaginaPrincipal">Inicio</a></li>
            <li><a href="#">Categorías</a></li>
            <li><a href="#">Promociones</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Historial de descargas</a></li>
            <li><a href="#">My Playlist</a></li>
            <li><a class="active" href="/Perfil?idCliente=1">Mi Perfil</a></li>
            <li><a href="#">Configuración</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main">
        <!-- Barra superior -->
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" placeholder="Buscar contenido..." />
            </div>
            <div class="user-info">
                <!-- Ejemplo: nombre en header y foto pequeña -->
                <span id="header-nombre">Cliente</span>
                <img id="header-foto" src="static/uploads/default.png" alt="Usuario">
            </div>
        </div>

        <!-- Seccion "Mi perfil" -->
        <section class="perfil">
            <h2>Mi perfil</h2>
            <div class="campo">
                <label>Nombre:</label>
                <span id="perfil-nombre"></span>
            </div>
            <div class="campo">
                <label>Correo:</label>
                <span id="perfil-correo"></span>
            </div>
            <div class="campo">
                <label>Saldo:</label>
                <span id="perfil-saldo">S/ 0.00</span>
            </div>
            <div class="campo">
                <label>Foto de perfil:</label>
                <br>
                <img id="perfil-foto" src="static/uploads/default.png" alt="Foto perfil"
                    style="width:80px; height:80px; border-radius:50%; margin-top:10px;">
            </div>
            <div class="botones">
                <button id="btn-desplegar-notas">DESPLEGAR NOTAS</button>
                <button id="btn-editar-perfil">EDITAR PERFIL</button>
                <button id="btn-recargar-saldo">RECARGAR SALDO</button>
            </div>
        </section>

        <!-- Seccion "Historial de descargas (10 más recientes)" -->
        <section class="historial">
            <h2>Historial de descargas</h2>
            <div id="lista-historial">
                <!-- Aquí se cargarán, vía JavaScript/fetch, los últimos 10 items -->
                <p>Cargando historial...</p>
            </div>
        </section>
    </div>
    <script>
        // --------------------------
        // Función para obtener datos del perfil
        // --------------------------
        
        function cargarPerfil(paraEdicion = false) {
            // Obtener idCliente de la query string
            const params = new URLSearchParams(window.location.search);
            const idCliente = params.get('idCliente') || '1';
            fetch(`/getPerfil?idCliente=${idCliente}`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        console.error("Error al obtener perfil:", data.error);
                        return;
                    }
                    // Mostrar datos en los campos de visualización
                    if (document.getElementById("perfil-nombre"))
                        document.getElementById("perfil-nombre").textContent = data.nombre;
                    if (document.getElementById("perfil-correo"))
                        document.getElementById("perfil-correo").textContent = data.correo;
                    if (document.getElementById("perfil-saldo"))
                        document.getElementById("perfil-saldo").textContent = "S/ " + Number(data.saldo).toFixed(2);
                    if (document.getElementById("perfil-foto"))
                        document.getElementById("perfil-foto").src = data.foto ? data.foto : "static/uploads/default.png";
                    if (document.getElementById("header-nombre"))
                        document.getElementById("header-nombre").textContent = data.nombre;
                    if (document.getElementById("header-foto"))
                        document.getElementById("header-foto").src = data.foto ? data.foto : "static/uploads/default.png";

                    // Si estamos en la página de edición, llenar los inputs
                    if (paraEdicion) {
                        if (document.getElementById("input-nombre"))
                            document.getElementById("input-nombre").value = data.nombre;
                        if (document.getElementById("input-correo"))
                            document.getElementById("input-correo").value = data.correo;
                        if (document.getElementById("input-username"))
                            document.getElementById("input-username").value = data.username;
                        if (document.getElementById("input-saldo"))
                            document.getElementById("input-saldo").value = Number(data.saldo).toFixed(2);
                        if (document.getElementById("input-foto"))
                            document.getElementById("input-foto").src = data.foto ? data.foto : "static/uploads/default.png";
                    }
                })
                .catch(err => console.error(err));
        }

        function cargarHistorial() {
            const cont = document.getElementById("lista-historial");
            if (cont) {
                cont.innerHTML = "";
                const parrafo = document.createElement("p");
                parrafo.textContent = "Aquí se mostrarán las 10 descargas más recientes.";
                cont.appendChild(parrafo);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Detectar si estamos en la página de edición
            const esEdicion = window.location.pathname.includes("EditarPerfil");
            cargarPerfil(esEdicion);
            cargarHistorial();

            // Botón “Editar Perfil”
            const btnEditar = document.getElementById("btn-editar-perfil");
            if (btnEditar) {
                btnEditar.addEventListener("click", () => {
                    const params = new URLSearchParams(window.location.search);
                    const idCliente = params.get('idCliente') || '1';
                    window.location.href = `/EditarPerfil?idCliente=${idCliente}`;
                });
            }

            // Botón “Desplegar Notas”
            const btnNotas = document.getElementById("btn-desplegar-notas");
            if (btnNotas) {
                btnNotas.addEventListener("click", () => {
                    const params = new URLSearchParams(window.location.search);
                    const idCliente = params.get('idCliente') || '1';
                    window.location.href = `/NotasCliente?idCliente=${idCliente}`;
                });
            }

            // Botón “Recargar Saldo”
            const btnSaldo = document.getElementById("btn-recargar-saldo");
            if (btnSaldo) {
                btnSaldo.addEventListener("click", () => {
                    const params = new URLSearchParams(window.location.search);
                    const idCliente = params.get('idCliente') || '1';
                    window.location.href = `/CargarSaldo?idCliente=${idCliente}`;
                });
            }

            // Mostrar mensaje de éxito si viene ?exito=1
            const params = new URLSearchParams(window.location.search);
            if (params.get('exito') === '1') {
                alert("Perfil actualizado exitosamente.");
            }
        });
    </script>
</body>

</html>
